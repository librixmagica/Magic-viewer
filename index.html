<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic ebooks viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            text-shadow: none;
            font-weight: normal;
        }
        
        .magic-frame {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: black;
            transition: transform 0.3s ease;
        }
        
        .magic-frame:hover {
            transform: translateY(-5px);
        }
        
        .controls {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255,0,0,0.2);
            border: 2px solid rgba(255,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: rgba(0,255,0,0.2);
            border: 2px solid rgba(0,255,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
                font-weight: normal;
            }
            
            .magic-frame {
                height: 70vh;
            }
            
            .controls {
                flex-direction: row;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’« Magic ebooks viewer</h1>
        </div>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".magic" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“– Open
            </button>
            <button class="btn" onclick="toggleFullscreen()">
                â›¶ Fullscreen
            </button>
        </div>
        
        <div id="messages"></div>
        
        <div id="frameContainer">
            <div class="loading" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando microsite...</p>
            </div>
            <iframe id="magicFrame" class="magic-frame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        let currentMagicUrl = '';
        
        // FunciÃ³n para mostrar mensajes
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = type;
            messageElement.textContent = message;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(messageElement);
            
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }
        
        // Manejar selecciÃ³n de archivo local
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.name.endsWith('.magic')) {
                    loadMagicFile(file);
                } else {
                    showMessage('Por favor selecciona un archivo con extensiÃ³n .magic', 'error');
                }
            }
        });
        
        // Cargar archivo .magic local
        function loadMagicFile(file) {
            showLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    // Crear un blob URL para el contenido
                    const blob = new Blob([content], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    loadIntoFrame(url);
                    showMessage(`Archivo ${file.name} cargado exitosamente`, 'success');
                } catch (error) {
                    showMessage('Error al cargar el archivo: ' + error.message, 'error');
                    showLoading(false);
                }
            };
            reader.onerror = function() {
                showMessage('Error al leer el archivo', 'error');
                showLoading(false);
            };
            reader.readAsText(file);
        }
        
        // Cargar desde URL
        function loadFromUrl() {
            // FunciÃ³n removida
        }
        
        // Cargar contenido en el iframe
        function loadIntoFrame(url) {
            const frame = document.getElementById('magicFrame');
            
            frame.onload = function() {
                showLoading(false);
                frame.style.display = 'block';
            };
            
            frame.onerror = function() {
                showMessage('Error al cargar el contenido', 'error');
                showLoading(false);
            };
            
            frame.src = url;
        }
        
        // Mostrar/ocultar indicador de carga
        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const frame = document.getElementById('magicFrame');
            
            if (show) {
                loading.style.display = 'block';
                frame.style.display = 'none';
            } else {
                loading.style.display = 'none';
            }
        }
        
        // Recargar frame
        function refreshFrame() {
            // FunciÃ³n removida
        }
        
        // Alternar pantalla completa
        function toggleFullscreen() {
            const frame = document.getElementById('magicFrame');
            
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    showMessage('Error al activar pantalla completa: ' + err.message, 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Manejar eventos del iframe
        window.addEventListener('message', function(event) {
            // AquÃ­ puedes manejar mensajes del microsite cargado
            console.log('Mensaje recibido del microsite:', event.data);
        });
        
        // Auto-cargar si hay un archivo .magic en la misma carpeta
        window.addEventListener('load', function() {
            // Intentar cargar un archivo .magic predeterminado
            const defaultMagicFile = 'microsite.magic';
            
            fetch(defaultMagicFile)
                .then(response => {
                    if (response.ok) {
                        showLoading(true);
                        loadIntoFrame(defaultMagicFile);
                        showMessage('Cargando microsite predeterminado...', 'success');
                    }
                })
                .catch(() => {
                    // No hay archivo predeterminado, no hacer nada
                });
        });
    </script>
</body>
</html>
