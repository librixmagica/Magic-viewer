<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic eBooks Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: background-color 0.3s ease; /* TransiciÃ³n suave para el fondo */
        }
        /* Oculta los elementos de la interfaz principal cuando se carga un ebook */
        body.fullscreen-mode > :not(#viewerContent) {
            display: none;
        }

        h1 {
            font-size: 0.75em;
            font-weight: normal;
            text-shadow: none;
            text-align: left;
            margin-bottom: 20px;
        }
        #fileInputWrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            font-size: 100px;
            width: 100%;
            height: 100%;
        }
        #customButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.5em;
            line-height: 1;
        }
        #fileList {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        #fileList li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #444;
        }
        #fileList li:last-child {
            border-bottom: none;
        }
        #fileList img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            object-fit: contain;
            background-color: #555;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #fileList img:hover {
            transform: scale(1.05);
        }
        .file-name {
            flex-grow: 1;
        }
        .error-message {
            color: #ff6666;
            margin-left: 10px;
        }
        /* Contenedor para el contenido del eBook */
        #viewerContent {
            position: fixed; /* Ocupa toda la ventana del navegador */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Fondo negro por defecto para el contenido */
            color: white; /* Color de texto por defecto para el contenido */
            z-index: 1000; /* Asegura que estÃ© por encima de todo */
            display: none; /* Oculto por defecto */
            border: none; /* Eliminar bordes del iframe */
            box-sizing: border-box; /* Incluir padding/border en el tamaÃ±o total */
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>ðŸ’«Magic eBooks Viewer</h1>

    <div id="fileInputWrapper">
        <input type="file" id="fileInput" multiple accept=".magic">
        <label for="fileInput" id="customButton">ðŸ”ŽðŸ“œ</label>
    </div>

    <ul id="fileList">
        </ul>

    <iframe id="viewerContent"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const viewerContent = document.getElementById('viewerContent'); // El iframe

            // Escucha cuando el modo de pantalla completa cambia
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    // Si estamos en pantalla completa, oculta la interfaz principal
                    document.body.classList.add('fullscreen-mode');
                } else {
                    // Si salimos de pantalla completa, muestra la interfaz principal y oculta el contenido del visor
                    document.body.classList.remove('fullscreen-mode');
                    viewerContent.style.display = 'none';
                    viewerContent.srcdoc = ''; // Limpia el contenido del iframe
                }
            });

            fileInput.addEventListener('change', async (event) => {
                fileList.innerHTML = ''; // Limpiar la lista anterior

                const files = event.target.files;

                if (files.length === 0) {
                    fileList.innerHTML = '<li>No se han seleccionado archivos.</li>';
                    return;
                }

                for (const file of files) {
                    const listItem = document.createElement('li');
                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.classList.add('file-name');
                    fileNameSpan.textContent = `â€¢ ${file.name}`;

                    if (!file.name.toLowerCase().endsWith('.magic')) {
                        listItem.appendChild(fileNameSpan);
                        const errorMessage = document.createElement('span');
                        errorMessage.classList.add('error-message');
                        errorMessage.textContent = ' (No es un archivo .magic vÃ¡lido)';
                        listItem.appendChild(errorMessage);
                        fileList.appendChild(listItem);
                        continue;
                    }

                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        const zip = await JSZip.loadAsync(arrayBuffer);

                        const iconFile = zip.file('icon.ico');
                        const indexHtmlFile = zip.file('index.html');

                        let iconElement = null; // Renombrado a iconElement para ser mÃ¡s genÃ©rico

                        if (iconFile) {
                            const iconDataUrl = await iconFile.async('base64');
                            const img = document.createElement('img');
                            img.src = `data:image/x-icon;base64,${iconDataUrl}`;
                            img.alt = 'Icono';
                            listItem.appendChild(img);
                            iconElement = img;
                        } else {
                            const defaultIconDiv = document.createElement('div');
                            defaultIconDiv.style.width = '32px';
                            defaultIconDiv.style.height = '32px';
                            defaultIconDiv.style.marginRight = '10px';
                            defaultIconDiv.style.backgroundColor = '#666';
                            defaultIconDiv.style.borderRadius = '4px';
                            defaultIconDiv.style.display = 'flex';
                            defaultIconDiv.style.alignItems = 'center';
                            defaultIconDiv.style.justifyContent = 'center';
                            defaultIconDiv.textContent = '?';
                            defaultIconDiv.style.fontSize = '1.2em';
                            defaultIconDiv.style.cursor = 'pointer';
                            defaultIconDiv.title = 'No icon.ico found, click to open content';
                            listItem.appendChild(defaultIconDiv);
                            iconElement = defaultIconDiv;
                        }

                        listItem.appendChild(fileNameSpan);
                        fileNameSpan.textContent = file.name;

                        // Si encontramos index.html, preparamos el clic
                        if (indexHtmlFile) {
                            const htmlContent = await indexHtmlFile.async('text');

                            iconElement.addEventListener('click', () => {
                                // 1. Mostrar el iframe y cargar el contenido
                                viewerContent.style.display = 'block';
                                // srcdoc es mÃ¡s seguro que data URLs para iframes y permite scripts
                                viewerContent.srcdoc = htmlContent;

                                // 2. Intentar ir a pantalla completa
                                if (document.documentElement.requestFullscreen) {
                                    document.documentElement.requestFullscreen().catch(err => {
                                        console.warn("No se pudo entrar en pantalla completa automÃ¡ticamente:", err);
                                        // Puedes informar al usuario si lo deseas
                                        // alert("Para una experiencia de pantalla completa, por favor, presiona F11 o el botÃ³n de pantalla completa si tu navegador lo permite.");
                                    });
                                } else {
                                    console.warn("La API de pantalla completa no es soportada por este navegador.");
                                }

                                // Opcional: Escucha el evento de 'load' del iframe si necesitas hacer algo despuÃ©s de que el contenido se cargue
                                viewerContent.onload = () => {
                                    // AsegÃºrate de que el fondo del body del iframe sea negro si no estÃ¡ definido en el index.html interno
                                    if (viewerContent.contentDocument && !viewerContent.contentDocument.body.style.backgroundColor) {
                                        viewerContent.contentDocument.body.style.backgroundColor = 'black';
                                        viewerContent.contentDocument.body.style.color = 'white';
                                    }
                                };
                            });

                        } else {
                            const errorMessage = document.createElement('span');
                            errorMessage.classList.add('error-message');
                            errorMessage.textContent = ' (No se encontrÃ³ index.html en este archivo .magic)';
                            listItem.appendChild(errorMessage);
                            if (iconElement) iconElement.style.cursor = 'default';
                        }

                    } catch (e) {
                        listItem.appendChild(fileNameSpan);
                        const errorMessage = document.createElement('span');
                        errorMessage.classList.add('error-message');
                        errorMessage.textContent = ` (Error al procesar: ${e.message})`;
                        fileList.appendChild(listItem);
                        console.error('Error procesando archivo .magic:', file.name, e);
                    }
                    fileList.appendChild(listItem);
                }
            });
        });
    </script>

</body>
</html>
